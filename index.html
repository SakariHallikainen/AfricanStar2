<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Piles Card Game</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
  <div class="container">
    <h1>Pick a Pile!</h1>
    <div class="game-board">
      <!-- Replaced text buttons with images -->
      <div class="pile" id="pile1">
        <img src="images/Emptybase.jpg" alt="Empty Pile" class="pile-image">
      </div>
      <div class="pile" id="pile2">
        <img src="images/Banditbase.jpg" alt="Thief Pile" class="pile-image">
      </div>
      <div class="pile" id="pile3">
        <img src="images/Horseshoebase.jpg" alt="Horseshoe Pile" class="pile-image">
      </div>
    </div>
    <div id="result">
      <!-- Result with message will show here -->
    </div>
    <button id="reset">Reset Game</button>
  </div>

  <script src="script.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
