<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>African Star II</title>
  <link rel="stylesheet" href="game.css"> <!-- Link your CSS file -->
  <style>
    
    /* Add the scale-in animation */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000000;
      animation: scaleIn 1s ease-in-out; /* Scale-in effect */
      transform-origin: center;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-background" autoplay muted loop>
    <source src="video/AnimateBG.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="language-selector">
      <select id="language">
        <option value="en">English</option>
        <option value="fi">Finnish</option>
      </select>
    </div>

    <h1></h1>

    <div class="game-board">
      <!-- Replaced text buttons with images -->
      <div class="pile" id="pile1">
        <img src="images/Emptybase.jpg" alt="Empty Pile" class="pile-image">
      </div>
      <div class="pile" id="pile2">
        <img src="images/Banditbase.jpg" alt="Thief Pile" class="pile-image">
      </div>
      <div class="pile" id="pile3">
        <img src="images/Horseshoebase.jpg" alt="Horseshoe Pile" class="pile-image">
      </div>
    </div>
    <div id="result">
      <!-- Result with message will show here -->
      <p class="text-result"></p>
    </div>
    <button id="reset">Reset Game</button>
  </div>

  <script src="game.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
